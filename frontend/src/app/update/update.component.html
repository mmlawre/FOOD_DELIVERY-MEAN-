<BODY class="bg-img">

  <H1 style="text-align:center;"> Update Here
  </H1>
  <form class="example-form" style="text-align:center;" *ngIf="userData">
    <div >
      <mat-form-field class="example-full-width">
        <mat-label>First name</mat-label>
        <input matInput [(ngModel)]="userData.firstname" name="firstname" placeholder="Ex. John" required>
      </mat-form-field>
    </div>
    <div>

      <mat-form-field class="example-full-width">
        <mat-label>Last name</mat-label>
        <input matInput [(ngModel)]="userData.lastname" name="lastname" placeholder="Ex. Doe" required>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="userData.email" name="email" placeholder="Ex.JohnDoe@email.com" required
          type="email">
      </mat-form-field>
    </div>
    <div >
      <mat-form-field class="example-full-width">
        <mat-label>Telephone</mat-label>
        <span matPrefix>+1 &nbsp;</span>
        <input type="tel" matInput [(ngModel)]="userData.telephone" name="telephone" placeholder="555-555-1234" required>
        <mat-icon matSuffix></mat-icon>
      </mat-form-field>
    </div>
    <button mat-raised-button color="primary" (click)="update()">Update</button>
  </form>
</BODY>
