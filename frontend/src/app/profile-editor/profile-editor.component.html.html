<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <div id="demo"></div>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <script>
      new Vue({
        el: "#demo",
        template: `<form (ngsubmit)="onSubmit()">
  <label>
    Item Name:
    <!-- <input type="text" formControlName="itemName" [(ngModel)]="itemName" /> -->
    <input type="text" formcontrolname="itemName" />
    <!-- <p>{{ itemName }}</p> -->
  </label>
  <br />
  <label>
    Item Category:
    <input type="text" formcontrolname="itemCat" />
  </label>
  <br />
  <br />
  <label>
    Item Description:
    <input
      type="text"
      formcontrolname="description"
      (mouseover)="labelMouseOver()"
    />
  </label>
  <label>
    Price:
    <input type="text" formcontrolname="price" />
  </label>
  <label>
    Stock:
    <input type="text" formcontrolname="stock" />
  </label>
  <button type="submit" [disabled]="!profileForm.valid">Submit</button>

  <!-- <p>Form Status: {{ profileForm.status }}</p> -->
  <p>Form Status:</p>
</form>
`
      });
    </script>
  </body>
</html>
