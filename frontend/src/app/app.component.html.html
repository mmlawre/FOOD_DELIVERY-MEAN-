<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <div id="demo"></div>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <script>
      new Vue({
        el: "#demo",
        template: `<mat-toolbar color="primary">
  <span style="flex: 1 1 auto;">Shopping App</span>
  <button
    mat-button=""
    *ngif="!apiService.isAuthenticated"
    routerlink="/register"
  >
    Register
  </button>
  <button mat-button="" *ngif="!apiService.isAuthenticated" routerlink="/login">
    Login
  </button>
  <button
    mat-button=""
    *ngif="apiService.isAuthenticated"
    routerlink="/payment"
  >
    Payment
  </button>
  <button
    mat-button=""
    *ngif="apiService.isAuthenticated"
    routerlink="/inventory"
  >
    Inventory
  </button>
  <button
    mat-button=""
    *ngif="apiService.isAuthenticated"
    routerlink="/profile"
  >
    Profile
  </button>
  <button
    mat-button=""
    *ngif="apiService.isAuthenticated"
    (click)="apiService.logout()"
    routerlink="/"
  >
    Logout
  </button>
</mat-toolbar>
<router-outlet></router-outlet>
<chat-config [(theme)]="theme" *ngif="apiService.isAuthenticated"></chat-config>
<chat-widget [theme]="theme" *ngif="apiService.isAuthenticated"></chat-widget>
`
      });
    </script>
  </body>
</html>
