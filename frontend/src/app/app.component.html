<mat-toolbar color="primary">

  <span style="flex: 1 1 auto;">Shopping App</span>
  <button mat-button *ngIf="!apiService.isAuthenticated" routerLink="/register">Register</button>
  <button mat-button *ngIf="!apiService.isAuthenticated" routerLink="/login">Login</button>
  <button mat-button *ngIf="apiService.isAuthenticated" routerLink="/payment">Payment</button>
  <button mat-button *ngIf="apiService.isAuthenticated" routerLink="/inventory">Inventory</button>
  <button mat-button *ngIf="apiService.isAuthenticated" routerLink="/profile">Profile</button>
  <button mat-button *ngIf="apiService.isAuthenticated" (click)="apiService.logout()" routerLink="/">Logout</button>
</mat-toolbar>
<router-outlet></router-outlet>
  <chat-config [(theme)]="theme" *ngIf="apiService.isAuthenticated"></chat-config>
  <chat-widget [theme]="theme" *ngIf="apiService.isAuthenticated"></chat-widget>
